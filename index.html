<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label class="item-label" for="new-task">Add Item</label>
      <div class="item-new">
        <input class="item-input task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="item-input" type="checkbox">
        <label class="item-label task">Pay Bills</label>
        <input class="item-input task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-image" src="./remove.svg" alt="Button delete">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="item-input" type="checkbox">
        <label class="item-label task">Go Shopping</label>
        <input class="item-input task" type="text" value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button-image" src="./remove.svg" alt="Button delete">
        </button>
      </li>
    </ul>
    </section>
    <section>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="item-input" type="checkbox" checked>
        <label class="item-label task">See the Doctor</label>
        <input class="item-input task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button-image" src="./remove.svg" alt="Button delete">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
